name: Build and Release

on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # برای ایجاد release و push کردن تغییرات
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # برای دسترسی به تمام commit ها و tag ها
        token: ${{ secrets.GITHUB_TOKEN }}  # برای push کردن تغییرات
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Get next version
      id: version
      run: |
        # پیدا کردن آخرین tag
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "Last tag: $LAST_TAG"
        
        # استخراج versionCode از آخرین tag (فرمت: v1.2.3 -> 1.2.3)
        VERSION_NAME=$(echo $LAST_TAG | sed 's/^v//')
        if [ "$VERSION_NAME" = "0.0.0" ]; then
          VERSION_NAME="1.0.0"
        fi
        
        # افزایش patch version (1.0.0 -> 1.0.1)
        MAJOR=$(echo $VERSION_NAME | cut -d. -f1)
        MINOR=$(echo $VERSION_NAME | cut -d. -f2)
        PATCH=$(echo $VERSION_NAME | cut -d. -f3)
        PATCH=$((PATCH + 1))
        NEW_VERSION_NAME="$MAJOR.$MINOR.$PATCH"
        
        # محاسبه versionCode بر اساس تعداد commits
        VERSION_CODE=$(git rev-list --count HEAD)
        
        echo "versionCode=$VERSION_CODE" >> $GITHUB_OUTPUT
        echo "versionName=$NEW_VERSION_NAME" >> $GITHUB_OUTPUT
        echo "tag=v$NEW_VERSION_NAME" >> $GITHUB_OUTPUT
        
        echo "New version: $NEW_VERSION_NAME (code: $VERSION_CODE)"
    
    - name: Update version in build.gradle.kts
      run: |
        VERSION_CODE="${{ steps.version.outputs.versionCode }}"
        VERSION_NAME="${{ steps.version.outputs.versionName }}"
        
        # به‌روزرسانی versionCode و versionName در build.gradle.kts
        sed -i "s/versionCode = [0-9]*/versionCode = $VERSION_CODE/" build.gradle.kts
        sed -i "s/versionName = \"[^\"]*\"/versionName = \"$VERSION_NAME\"/" build.gradle.kts
        
        echo "Updated build.gradle.kts:"
        grep -E "(versionCode|versionName)" build.gradle.kts
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build release APK
      run: ./gradlew assembleRelease
    
    - name: Sign APK (optional - if you have a keystore)
      if: false  # غیرفعال است، اگر keystore دارید می‌توانید فعال کنید
      run: |
        # این بخش را می‌توانید برای امضا کردن APK استفاده کنید
        # echo "Signing APK..."
    
    - name: Rename APK
      run: |
        VERSION_NAME="${{ steps.version.outputs.versionName }}"
        cp build/outputs/apk/release/smsforwarder-release-unsigned.apk \
           build/outputs/apk/release/smsforwarder-$VERSION_NAME.apk
    
    - name: Create Release and Upload APK
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: Release ${{ steps.version.outputs.versionName }}
        body: |
          ## Version ${{ steps.version.outputs.versionName }}
          
          - **Version Code:** ${{ steps.version.outputs.versionCode }}
          - **Build Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          - **Commit:** ${{ github.sha }}
          
          ### Changes
          ${{ github.event.head_commit.message }}
        files: |
          build/outputs/apk/release/smsforwarder-${{ steps.version.outputs.versionName }}.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Commit version update
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add build.gradle.kts
        git diff --staged --quiet || git commit -m "Bump version to ${{ steps.version.outputs.versionName }}"
        git push origin HEAD:${{ github.ref }} || echo "Failed to push version update (may need write permissions)"

